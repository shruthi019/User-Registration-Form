<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#"> Innerve </a>
		<div class="navbar-header">
				<button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <!-- <span class="icon-bar"></span>
	            <span class="icon-bar"></span> -->
	        </button>
	</div>
		<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="nav navbar-nav">
		<li class="nav-item">
			<a class="nav-link active" href="#"> Register </a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#"> Events </a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#"> Gallery </a>

		<li class="nav-item">
			<a class="nav-link" href="#"> Team </a>

			<a class="nav-link" href="#"> Sponsors </a>
		</li>
	</ul>
		</div>
	</div>
	</nav>

	<br>
	<br>
	<br>

	<div class="container">
		<div class="col-sm-12 offset-lg-3 col-lg-6 ">
			<div class="card">
				<div class="card-header">
					<h1> Registration Form </h1>
					<i> <p> Register here for Innerve 2020 </p> </i>
				</div>
	<div class="card-body">
	<form action="/" method="POST" id="form">
		<div class="form-group">
		<label for="name"> Name </label>
		<input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
	</div>
	<div class="form-group">
		<label for="email"> Email </label>
		<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
	</div>
	<div class="form-group">
		<label for="clg"> College </label>
		<input type="text" class="form-control" id="college" name="college" placeholder="Enter college name" required>
	</div>
	<div class="form-group">
		<label for="yr"> Year </label>
		<input type="number" class="form-control" id="year" name="year" placeholder="Enter year in college" min=1 max=5 required>
	</div>
	<div class="form-group">
		<label for="password"> Password </label>
		<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
	</div>
		<button type="submit" class="btn btn-primary"> Submit </button>
	</form>
</div>
<div class="card-footer">
	<p> Take a screenshot of the page after registration! </p>
</div>
</div>
</div>
</div>
<br>
<div class="container">
	<footer>

</div>
